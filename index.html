<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="survey-header">
    <h1 id="title">Leave Feedback</h1>
    <p id="description">Thank you for taking the time to help me improve</p>
  </section>

  <section class="survey-body">
    <form id="survey-form">

      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" class="control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" class="control" type="email" placeholder="Enter your email" required>
      </div>

<!--      <div class="form-group">-->
<!--        <label id="number-label" for="number">Number</label>-->
<!--        <input id="number" type="number" placeholder="phone" min="0" max="9" required>-->
<!--      </div>-->

      <div class="form-group">
        <label for="dropdown">
          Our relationship
        </label>
        <select class="control" id="dropdown" required>
          <option value="" disabled selected hidden>Select one option</option>
          <option value="1">Customer</option>
          <option value="2">Consultation</option>
          <option value="3">Colleague</option>
          <option value="4">Mentorship</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you be ready to work with me again?</p>
        <div>
          <input type="radio" id="work_again_yes"
                 name="work_again" value="yes" class="radio">
          <label class="label-margin-left" for="work_again_yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="work_again_maybe"
                 name="work_again_maybe" value="maybe" class="radio">
          <label class="label-margin-left" for="work_again_maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" id="work_again_no"
                 name="work_again" value="no" class="radio">
          <label class="label-margin-left" for="work_again_no">No</label>
        </div>
      </div>

      <div class="form-group">
        <p>In which areas did I succeed? (Check all that apply)</p>
          <div class="checkbox-container">
            <input id="successes_1" type="checkbox" name="successes_1" value="1">
            <label class="label-margin-left">Team work</label>
          </div>
          <div class="checkbox-container">
            <input id="successes_2" type="checkbox"  name="successes_2" value="2">
            <label class="label-margin-left" for="successes_1">Code Quality</label>
          </div>
        <div class="checkbox-container">
          <input id="success_3" type="checkbox"  name="success_3" value="3">
          <label class="label-margin-left" for="success_3">Communication</label>
        </div>
        <div class="checkbox-container">
          <input id="success_4" type="checkbox"  name="success_4" value="4">
          <label class="label-margin-left" for="success_4">Billing</label>
        </div>
        <div class="checkbox-container">
          <input id="success_5" type="checkbox"  name="success_5" value="5">
          <label class="label-margin-left" for="success_5">Customer service</label>
        </div>
        <div class="checkbox-container">
          <input id="success_6" type="checkbox"  name="success_6" value="6">
          <label class="label-margin-left" for="success_6">Planning</label>
        </div>
      </div>

      <div class="form-group">
        <p>Which areas in my work should I to improve? (Check all that apply)</p>
        <div class="checkbox-container">
          <input id="improvements_1" type="checkbox" name="improvements_1" value="1">
          <label class="label-margin-left" for="improvements_1">Team work</label>
        </div>
        <div class="checkbox-container">
          <input id="improvements_2" type="checkbox"  name="improvements_2" value="2">
          <label class="label-margin-left" for="improvements_2">Code Quality</label>
        </div>
        <div class="checkbox-container">
          <input id="improvements_3" type="checkbox"  name="improvements_3" value="3">
          <label class="label-margin-left" for="improvements_3">Communication</label>
        </div>
        <div class="checkbox-container">
          <input id="improvements_4" type="checkbox"  name="improvements_4" value="4">
          <label class="label-margin-left" for="improvements_4">Billing</label>
        </div>
        <div class="checkbox-container">
          <input id="improvements_5" type="checkbox"  name="improvements_5" value="5">
          <label class="label-margin-left" for="improvements_5">Customer service</label>
        </div>
        <div class="checkbox-container">
          <input id="improvements_6" type="checkbox"  name="improvements_6" value="6">
          <label class="label-margin-left" for="improvements_6">Planning</label>
        </div>
      </div>

      <div class="form-group">
          <label for="comments">Other comments</label>
          <textarea id="comments" name="textarea" placeholder="Enter your comment here..."></textarea>
      </div>
      <button id="submit" class="submit-button" type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
